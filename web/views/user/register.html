<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-1 control-label">昵称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nickName" 
				   placeholder="请输入昵称">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">邮箱</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="email" 
				   placeholder="请输入邮箱">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">手机号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="telephone" 
				   placeholder="请输入手机号">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">密码</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="password" 
				   placeholder="请输入登录密码">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">密码确认</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="password_confirm"
				   placeholder="请再次输入密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-primary" id="register_submit">注册</button>
		</div>
	</div>
</form>

<script type="text/javascript" src="/public/js/user/register.js"></script>
