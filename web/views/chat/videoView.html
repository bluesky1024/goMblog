    <div class="container">

            <video id="video-view" width="500" height="500" src="//www.w3school.com.cn/i/movie.ogg" controls="controls">
                your browser does not support the video tag
            </video>
        </div>
        <div class="content-opt">
            <div id="content-text" class="content-text"></div>

                <button id="send-message">发送</button>
            </div>
        </div>

<style>
    * {
        box-sizing: border-box;
        outline: none;
    }

    p {
        margin: .5em;
        word-break: break-all;
    }

    .container {
        position: relative;
        width: 700px;
        height: 500px;
        margin: auto;
        padding-right: 200px;
    }

    .content {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
    }

    .content-opt {
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 100%;
    }

    .content-text {
        height: calc(100% - 30px);
        margin-bottom: 30px;
        border: 1px solid #ccc;
        overflow: auto;
    }

    .content-input {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30px;
        border: 1px solid #ccc;
    }

    .content-input input {
        width: 70%;
        padding: 2px;
        border-radius: 5px;
    }

    .content-input button {
        padding: 3px 10px;
        border: none;
        border-radius: 5px;
        background: rgb(90, 154, 214);
    }
</style>
